<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web3 POS</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 2s ease-in;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
      text-align: center;
      width: 90%;
      max-width: 420px;
      animation: slideIn 1s ease;
    }

    h1 {
      font-size: 2rem;
      color: #00ffe1;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    input[type="number"] {
      width: 80%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      background: #1f1f2e;
      color: #fff;
      border: 1px solid #3f3f4f;
      transition: transform 0.3s ease;
    }

    input:focus {
      outline: none;
      transform: scale(1.02);
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #00ffe1, #00c9ff);
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #00c9ff, #00ffe1);
      transform: translateY(-2px) scale(1.03);
    }

    .glow {
      text-shadow: 0 0 5px #00ffe1, 0 0 15px #00ffe1;
    }

    .section-title {
      margin-top: 20px;
      color: #00ffe1;
      font-size: 1.2rem;
    }

    .status, .balance {
      font-size: 0.95rem;
      margin-top: 10px;
      color: #bbb;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 class="glow">üöÄ Web3 POS Terminal</h1>
    <p class="status"><strong>Status:</strong> <span id="status">Not Connected</span></p>
    <button onclick="connectWallet()">üîå Connect Wallet</button>

    <div class="section-title">Make a Payment</div>
    <input type="number" id="amount" placeholder="Amount in ETH" />
    <button onclick="pay()">üí∏ Pay</button>

    <div class="section-title">Check Contract Balance</div>
    <button onclick="getBalance()">üì¶ View Balance</button>
    <p class="balance" id="balance">0 ETH</p>

    <div class="section-title">Owner Controls</div>
    <button onclick="withdraw()">üõ†Ô∏è Withdraw</button>
  </div>

  <script>
    let provider;
    let signer;
    let contract;

    const contractAddress = "YOUR_DEPLOYED_CONTRACT_ADDRESS"; // Replace this
    const contractABI = [
      "function pay() public payable",
      "function getBalance() public view returns (uint)",
      "function withdraw() public",
      "function owner() public view returns (address)"
    ];

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        const address = await signer.getAddress();
        document.getElementById("status").innerText = "Connected: " + address.slice(0, 6) + "..." + address.slice(-4);
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function pay() {
      const ethAmount = document.getElementById("amount").value;
      if (!ethAmount) return alert("Enter an amount");
      const tx = await contract.pay({ value: ethers.utils.parseEther(ethAmount) });
      await tx.wait();
      alert("Payment sent!");
    }

    async function getBalance() {
      const balance = await contract.getBalance();
      document.getElementById("balance").innerText = ethers.utils.formatEther(balance) + " ETH";
    }

    async function withdraw() {
      try {
        const tx = await contract.withdraw();
        await tx.wait();
        alert("Withdrawal successful!");
      } catch (err) {
        alert("Only owner can withdraw.");
      }
    }
  </script>

</body>
</html>
